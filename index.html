<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADB Connector</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>CONECTAR-SE AO DISPOSITIVO</h1>
  <input type="text" id="ip" placeholder="Insira o IP do dispositivo" class="input">
  <br>

  <div class="tooltip">
  <button onclick="connect()">CONECTAR AO DISPOSITIVO</button>
  <span class="tooltip-text">Conectar ao dispositivo</span>
</div>

<div class="tooltip">
  <button onclick="disconnect()">DESCONECTAR DO DISPOSITIVO</button>
  <span class="tooltip-text">Desconecta do dispositivo</span>
</div>

  <h2>INSTALAÇÃO</h2>

  <div class="tooltip">
  <button onclick="uninstallApps()">APAGAR APPS</button>
  <span class="tooltip-text">Limpa os dados da TV</span>
</div>

  <div class="tooltip">
  <button onclick="executeCommand('reboot')">REINICIAR TV</button>
  <span class="tooltip-text">Reinicia o dispositivo</span>
    </div>

    <div id="progress-bar"></div>
    <p id="progress-text">Progresso: 0%</p>
    <p id="status">Status: Aguardando...</p>

    <script src="renderer.js"></script>
</body>
</html>
