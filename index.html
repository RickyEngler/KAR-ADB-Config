<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADB Connector</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="destaque">
  <h1>KAR ADB CONFIG</h1>

<main>
  <h2>CONEXÃO</h2>
  <input type="text" id="ip" placeholder="INSIRA O IP DA DA REDE CONECTADA NA TV" class="label">
  <br>

  <div class="tooltip">
  <button onclick="connect()">CONECTAR AO DISPOSITIVO</button>
  <span class="tooltip-text">Conectar ao dispositivo</span>
</div>

<div class="tooltip">
  <button onclick="disconnect()">DESCONECTAR DO DISPOSITIVO</button>
  <span class="tooltip-text">Desconecta do dispositivo</span>
</div>
<br>
<br>
  <h2>INSTALAÇÃO</h2>

  <div class="tooltip">
  <button onclick="uninstallApps()">APAGAR APPS</button>
  <span class="tooltip-text">Limpa os dados da TV</span>
</div>

  <div class="tooltip">
    <button onclick="rebootDevice()">REINICIAR TV</button>
  <span class="tooltip-text">Reinicia o dispositivo</span>
    </div>

  <div class="tooltip"> 
    <button onclick="installApk()">INSTALAR APLICATIVOS</button>
    <span class="tooltip-text">Instala os apps necessários.</span>
  </div>

  <div class="tooltip"> 
    <button onclick="injectConfig()">CONFIGURAR FULLY</button>
    <span class="tooltip-text">Configura o APP DO Fully pelo arquivo de configuração.</span>
  </div>
</main>

    <p id="status"> </p>
    <div id="progress-bar"></div>

    <div id="loading-overlay">
      <div class="loading-container">
        <div class="loading-balls">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <p>Carregando...</p>
      </div>
    </div>    

    <script src="renderer.js"></script>
  </div>
</body>
</html>
