<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADB Connector</title>
  <style>
    body { 
            font-family: Arial, sans-serif;
            text-align: center; 
            color: aliceblue; 
            background-color: rgb(59, 52, 70);
    }

    h1{
        font-size: 20px;
        text-transform: uppercase;
    }
    h2{
        margin-top: 16px;
        font-size: 13px;
    }
    .input { margin: 10px 0;
             padding: 8px; 
             width: 80%; 
             border-radius: 5px; 
             background-color: rgb(213, 205, 219);
             border-style: none;
             color: rgb(255, 255, 255);
             font-weight: 700;
    }
    button { margin: 5px;
             padding: 10px 20px; 
             color: aliceblue; 
             background-color: rgb(40, 122, 122); 
             border-radius: 5px; 
             border-style: none; 
             cursor: pointer;
             font-weight: 700;
    }
    button:hover{
             background-color: rgb(76, 110, 110); 
    }

  </style>
</head>
<body>
  <h1>Conectar via ADB</h1>
  <input type="text" id="ip" placeholder="Insira o IP do dispositivo" class="input">
  <button onclick="connect()">Conectar</button>
  <button onclick="disconnect()">Desconectar</button>
  <h2>Ações</h2>
  <button onclick="uninstallApps()">Limpar TV</button>
  <button onclick="executeCommand('reboot')">Reiniciar</button>
</body>
</html>
